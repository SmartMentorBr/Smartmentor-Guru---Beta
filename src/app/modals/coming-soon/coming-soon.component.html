<mat-dialog-content>
    <h3>{{message}}</h3>
    <p>Logue no seu facebook e fale com nosso assistente</p>
    <p>Digite <strong>Olá</strong> ou <strong>Oi</strong> para iniciar seu diagnóstico</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Abrir Chat</button>
</mat-dialog-actions>
